<!-- Main App Container -->
<div class="app-container">
  <!-- Header with Logo -->
  <header class="app-header">
    <div class="header-content">
      <div class="logo-container">
        <div class="logo">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="40" height="40" rx="8" fill="url(#gradient1)"/>
            <path d="M12 16L20 8L28 16L20 24L12 16Z" fill="white"/>
            <path d="M12 24L20 16L28 24L20 32L12 24Z" fill="white" fill-opacity="0.8"/>
        <defs>
              <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
          </linearGradient>
        </defs>
      </svg>
          <span class="logo-text">Customer Portal</span>
    </div>
      </div>
      <nav class="nav-menu" *ngIf="isLoggedIn">
        <a routerLink="/welcome" routerLinkActive="active" class="nav-link">
          <span class="material-icons">home</span>
          Home
        </a>
        <a routerLink="/profile" routerLinkActive="active" class="nav-link">
          <span class="material-icons">person</span>
          Profile
        </a>
        <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
          <span class="material-icons">dashboard</span>
          Dashboard
        </a>
        <a routerLink="/financial" routerLinkActive="active" class="nav-link">
          <span class="material-icons">account_balance</span>
          Financial
        </a>
        <button class="btn btn-outline logout-btn" (click)="logout()">
          <span class="material-icons">logout</span>
          Logout
        </button>
      </nav>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="main-content">
    <router-outlet></router-outlet>
</main>

  <!-- Footer -->
  <footer class="app-footer">
    <div class="footer-content">
      <p>&copy; 2024 Customer Portal. All rights reserved.</p>
    </div>
  </footer>
</div>
